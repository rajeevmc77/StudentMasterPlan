<div>
    <main>
        <div class="card">
            <div class="info">
                <strong class="title">My Title</strong>
                <p class="desc"> School </p>
            </div>
        </div>

        <div class="card" [@routerTransition]>
            <h1>Login</h1>
            <form role="form">
                <div class="form-group">
                    <input type="text" ng-model="name" class="form-control " id="" placeholder="{{ 'Email' | translate }}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control " id="" placeholder="{{ 'Password' | translate }}">
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Sign in' | translate }}</a>
            </form>
        </div>
    </main>
</div>
